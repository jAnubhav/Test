<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/resp.css">
    <title>Torq Esports - Place for Gamers</title>
</head>

<body onload="changeState()">
    <header class="d-flex">
        <nav class="d-flex">
            <div class="d-flex main-nav">
                <img src="../static/img/logo.png" alt="Logo" class="logo">
                <hr>
                <ul class="d-flex navbar">
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Latest</a></li>
                    <li><a href="#" class="link">FAQs</a></li>
                    <li><a href="#" class="link">Contact Us</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn primary" type="submit">Sign In</button>
                <button class="btn secondary" type="submit">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="d-flex banner">
            <div id="hero" class="d-flex">
                <div class="d-flex box">
                    <img src="../static/img/play.svg" alt="Img" class="box-img">
                    <p class="text">Play</p>
                </div>
                <div class="d-flex box">
                    <img src="../static/img/improve.svg" alt="Img" class="box-img">
                    <p class="text">Improve</p>
                </div>
                <div class="d-flex box">
                    <img src="../static/img/win.svg" alt="Img" class="box-img">
                    <p class="text">Win</p>
                </div>
            </div>
            <div id="text" class="lower d-flex">
                <p><span>join</span> now or <span>Download</span> the app</p>
                <hr>
                <div class="d-flex">
                    <button class="btn primary" type="submit">Register Now</button>
                    <button class="btn secondary" type="submit">Download App</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../static/js/script.js"></script>
</body>

</html>
